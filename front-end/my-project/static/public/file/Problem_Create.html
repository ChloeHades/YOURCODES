<h1 id="createtext">Create Your Question</h1>

<br>


<!--choose title -->

  <label for="title"><h2 id="ttitle">Title</h2></label>
  <input type="text" id="title" name="title">


<!--choose topic -->

  <h2 id="ttopic">Topic</h2>
  <div id="topic">
    <select name="" id="topic" >
     <option value=""disabled selected> </option>
     <option value="Algorithms">Algorithms</option>
     <option value="Databases">Databases</option>
     <option value="Mathematics">Mathematics</option>
     <option value="Basic Programming">Basic Programming</option>
    </select> <br><br>
  </div>

<!--choose difficulty -->

  <h2 id="tdifficulty">Difficulty</h2>
<div id="difficulty">

  <input type="radio" id="medium" name="difficulty" value="Medium">
  <label for="medium">Medium</label>&nbsp &nbsp &nbsp

  <input type="radio" id="hard" name="difficulty" value="Hard">
  <label for="hard">Hard</label>&nbsp &nbsp &nbsp<br><br>
</div>

      <span class="arrow">&blacktriangledown;</span>
    </div>
    <!-- list of tags that can be selected -->
    <div class="list">
      <label for="task1" class="task">

      <label for="task7" class="task">

      </label>
      <label for="task13" class="task">

      </label>
      <label for="task14" class="task">

      </label>
      <label for="task15" class="task">

 </div>
