 <main>

    <button>Algorithms</button>
    <button>Databases</button>
    <button>Mathematics</button>
    <button>Basic Programming</button>
   </div>
   <!-- select different difficulties -->
   <div id="difficulties">
    <select name="" id="difficulty">
     <option id ="green" value="Easy">Easy</option>
     <option id ="yellow" value="Medium">Medium</option>
     <option id ="red" value="Hard">Hard</option>
    </select>
    <!-- select different tags -->
    <div class="tags">
      <div class="select-field">
        <input type="search" name="" id="" placeholder="Search Tags" class="input-selector">
        <span class="arrow"><i class="fa-solid fa-chevron-down"></i></span>
      </div>
      <!-- list of tags that can be selected -->
      <div class="list">
        <label for="task1" class="task">

        <label for="task2" class="task">

        <label for="task11" class="task">
          <input type="checkbox" name="select" id="task11" value="Counting">Counting
        </label>
        <label for="task12" class="task">

        </label>
        <label for="task13" class="task">
